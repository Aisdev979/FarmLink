<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting Nigerian Farmers and Buyers Directly | FarmLink</title>
</head>
<body>
    <header>
        <h1>FarmLink</h1>
        <p>Connecting Nigerian Farmers and Buyers Directly</p>
    </header>

    <main>
        <section aria-labelledby="marketplace">
            <h2 id="marketplace">Featured Marketplace</h2>
            <p>Discover fresh produce from verified Nigerian farmers</p>

            <div>
                <select name="product-categories" id="categories">
                    <option value="All Categories">All Categories</option>
                    <option value="Grain">Grain</option>
                    <option value="Vegetable">Vegetable</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Livestock">Livestock</option>
                </select>

                <button>View all in Marketplace</button>
            </div>
        </section>

        <section aria-labelledby="product-details">
            <div id="product-details">
                <img src="./assets/hero-image.png" alt="A variety of fresh produce" />
                
                <div>
                    <img src="./assets/farmlink-logo.png" alt="FarmLink logo" />
                    <div>
                        <p>Fatdan Farms</p>
                        <span><img src="./assets/location.png" alt="Location icon"> Ibadan</span>
                    </div>
                </div>

                <h3>Fresh Yam</h3>
                <p>Fresh, organic white yam tubers. Perfect for pounding, boiling, or frying.</p>

                <div>
                    <p><strong>#800</strong><span>/tuber</span></p>
                    <div>
                        <div>
                            <img src="./assets/house.png" alt="House icon" />
                            <p>900+</p>
                        </div>
                        <span>Available</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
