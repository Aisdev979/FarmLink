<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting Nigerian Farmers and Buyers Directly | FarmLink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section class="marketplace">
            <!-- Marketplace Section -->
            <section class="marketplace__container" aria-labelledby="marketplace">
                <div class="heading">
                    <h2 id="marketplace" class="heading__title">Featured Marketplace</h2>
                    <p class="heading__description">Discover fresh produce from verified Nigerian farmers</p>
                </div>

                <div class="marketplace__controls">
                    <select name="product-categories" id="categories" class="marketplace__select">
                        <option value="All Categories">All Categories</option>
                        <option value="Grains">Grain</option>
                        <option value="Vegetables">Vegetable</option>
                        <option value="Fruits">Fruits</option>
                        <option value="Root Crops">Root Crops</option>
                        <option value="Livestock">Livestock</option>
                    </select>

                    <button class="marketplace__button">View all in Marketplace</button>
                </div>
            </section>

            <!-- Product Details Section -->
            <section class="product" aria-labelledby="product-details"></section>
        </section>
    </main>

    <script src="./script/marketplace.js"></script>
</body>
</html>
